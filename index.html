<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Today</title>
    <link rel="shortcut icon" href="https://donations.iou.edu.gm/wp-content/uploads/2019/02/smalls.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <!-- -------------- -->
    <!-- -------------- -->

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/38dd300221.js" crossorigin="anonymous"></script>
    <!-- -------------- -->
    <!-- -------------- -->

</head>
<body>
    <section id="hero-section">
        <div class="hero-content">
            <h1>Let's Help Those Who Are More In Need</h1>
            <p>We must help those poor people who actually are leading a miserable life</p>
            <button class="btn">Donate Now</button>
        </div>
    </section>
    <section id="donate-section">
        <div class="donate-today container">
            <h2>Donate Today</h2>
            <p>Your Donation May delighted Someone Today</p>
            <div class="ammount-bar">
                <button class="initi-ammount">100tk</button>
                <button class="initi-ammount">200tk</button>
                <button class="initi-ammount focused">500tk</button>
                <button class="initi-ammount">1000tk</button>
                <button class="initi-ammount">5000tk</button>
            </div>
            <input type="number" class="other-ammount" placeholder="Other Amount (taka)">
            <br>
            <button class="btn">Donate Now</button>
        </div>
    </section>
</body>
</html>
